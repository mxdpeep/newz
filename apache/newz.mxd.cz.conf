<VirtualHost *:80 *:8023>

  ServerName newz
  DocumentRoot /home/newz/www

  LogLevel warn
  ErrorLog /var/log/apache2/newz.mxd.cz.error.log
  CustomLog /var/log/apache2/newz.mxd.cz.access.log common

  <directory />
    Options +FollowSymlinks
    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
    RewriteRule ^ https://%1%{REQUEST_URI} [R=301,L]
  </directory>

</VirtualHost>
